<html>
  <head>
    <title>Chat</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
    
    <!-- Font Awesome -->
    <!--<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="http://getbootstrap.com/examples/cover/cover.css">

    <style>

      input { display: block; }
      ul    { list-style: none; }
      input, textarea{
      background-color:#fff;
      color: #000;
      font-size: 9px;
      width: 100%;
      }
      body {
      text-shadow: none;
      }

    </style>
  </head>
  <body onload="initialize()">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"> ChatBox</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="/hello">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h4 class="cover-heading">
              Let's Chat:
            </h4>
            <p>
            <ul id="messages"></ul>
            <form id="chatbox">
              <textarea  class="lead" rows="10"></textarea>
            </p>
            <p>
              <input class="btn btn-lg btn-default" type="submit" value="Send" />
            </form>
            </p>

            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <script>

              $(function(){

                var socket = null;
                var msgBox = $("#chatbox textarea");
                var messages = $("#messages");

                $("#chatbox").submit(function(){

                  if (!msgBox.val()) return false;
                  if (!socket) {
                    alert("Error: There is no socket connection.");
                    return false;
                  }

                  socket.send(msgBox.val());
                  msgBox.val("");
                  return false;

                });

                if (!window["WebSocket"]) {
                  alert("Error: Your browser does not support web sockets.")
                } else {
                  socket = new WebSocket("ws://{{.Host}}/room");
                  socket.onclose = function() {
                    alert("Connection has been closed.");
                  }
                  socket.onmessage = function(e) {
                    messages.append($("<li>").text(e.data));
                  }
                }

              });
            </script>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>
              Made by somebody
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
